<h1>Timers</h1>

<div class="tool-panel">
  <button
    mat-button
    color="primary"
    (click)="addTimer()">
    Add Timer
  </button>
</div>

<div class="timers-list">
  <div
    class="timer"
    *ngFor="let timer of timersService.timers$ | async; let index = index">
    <div class="label">{{ timer.label }}:</div>
    <div class="minutes">{{ timer.minutes }} minutes</div>

    <button
      mat-button
      color="primary"
      (click)="switchTimer(timer)">
      {{ 'Stop' + 'Start' }}
    </button>

    <button
      mat-button
      color="primary"
      (click)="updateTimer(timer)">
      edit
    </button>

    <button
      mat-button
      color="warn"
      (click)="delete(timer)">
      Delete
    </button>

    <div class="minute">m</div>

    <div class="seconds">s</div>
  </div>
</div>
