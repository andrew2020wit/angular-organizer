<button
  mat-button
  color="warn"
  (click)="clearHistory()"
  [disabled]="!((historyService.history$ | async) || []).length">
  clearHistory
</button>

<ul>
  <li *ngFor="let record of (historyService.history$ | async) || []">
    {{ record.date | date : 'dd-MM-yyyy' }}: {{ record.message }}
  </li>
</ul>
